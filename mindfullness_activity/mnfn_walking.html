        <script>
            function navigateToNextPageWithImage() {
                const fileInput = document.getElementById('formFileMultiple1');
                const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                const imageDataUrl = event.target.result;
                const nextPageUrl = `/mindfullness_activity/mnfn_afterSubmit.html?image=${encodeURIComponent(imageDataUrl)}`;
                window.location.href = "/mindfullness_activity/mnfn_afterSubmit.html";
            };
            reader.readAsDataURL(file);
    } else {

}
