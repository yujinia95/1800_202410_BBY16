<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfullness Acitivity</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- stylesheet from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- stylesheet-->
    <link rel="stylesheet" href="/styles/styleForMindfullness.css">
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body>
       <!-- nav bar-->
       <script src="/scripts/navbar.js"></script>
       <div class="navbar-placeholder"></div>

    <!-- Header for choosing activity-->
    <h1 class="textAlign1"> Daily challenge</h1>

    <!-- Activity List-->
    <form id="myForm">
    <ul class="list-group">
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="/mindfullness_activity/mnfn_walking.html" id="firstRadio">
            <label class="form-check-label" for="firstRadio">Mindful Walking </label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="/mindfullness_activity/mnfn_adventure.html" id="secondRadio">
            <label class="form-check-label" for="secondRadio">Adventure new cafe & restaurant</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="/mindfullness_activity/mnfn_painting.html" id="thirdRadio">
            <label class="form-check-label" for="thirdRadio">Painting</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="/mindfullness_activity/mnfn_photography.html" id="fourthRadio">
            <label class="form-check-label" for="fourthRadio">Photography</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="/mindfullness_activity/mnfn_cooking.html" id="fifthRadio">
            <label class="form-check-label" for="fifthRadio">Cooking & Baking</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="/mindfullness_activity/mnfn_reading.html" id="sixthRadio">
            <label class="form-check-label" for="sixthRadio">Reading</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="/mindfullness_activity/mnfn_exercise.html" id="seventhRadio">
            <label class="form-check-label" for="seventhRadio">Exercise</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="/mindfullness_activity/mnfn_puzzles.html" id="eighthRadio">
            <label class="form-check-label" for="eighthRadio">Puzzles</label>
        </li>
    </ul>
    <br>
    <!-- Initiate activity button-->
    <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-secondary" id="lezChallenge">Let's challenge</button>
    </div>
</form>



    <!-- footer -->

    <div class="footer-class"></div>


    <!-- JS connects to skeleton-->
    <script src="/scripts/footer.js"></script>
    <script src="/scripts/skeleton.js"></script>
    <script>
        function processForm(){
    document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("lezChallenge").addEventListener("click", function (){
        if(document.getElementById("firstRadio").checked)
           { window.location.href = "/mindfullness_activity/mnfn_walking.html";
        }else if(document.getElementById("secondRadio").checked)
            window.location.href = "/mindfullness_activity/mnfn_adventure.html";
        else if(document.getElementById("thirdRadio").checked)
            window.location.href = "/mindfullness_activity/mnfn_painting.html";
        else if(document.getElementById("fourthRadio").checked)
            window.location.href = "/mindfullness_activity/mnfn_photography.html";
        else if(document.getElementById("fifthRadio").checked)
            window.location.href = "/mindfullness_activity/mnfn_cooking.html";
        else if(document.getElementById("sixthRadio").checked)
            window.location.href = "/mindfullness_activity/mnfn_reading.html";
        else if(document.getElementById("seventhRadio").checked)
            window.location.href = "/mindfullness_activity/mnfn_exercise.html";
        else if(document.getElementById("eighthRadio").checked)
            window.location.href = "/mindfullness_activity/mnfn_puzzles.html";
    });
    });
}
processForm();
    </script>
</body>

</html>
