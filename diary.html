<body>

    <!-- nav bar-->

    <!-- diary -->
    <div class="container my-4">
        <h1 class="text-center">Reflection</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Embrace your journey</h5>
                <p class="card-text">Notable moments or challenges?</p>
                <div class="mb-3">
                    <textarea class="form-control" id="addTxt" rows="3" cols="50"
                        placeholder="Write your diary here"></textarea>
                </div>
                <p class="card-text mt-2">How well did you think you did?</p>
                <div class="d-flex">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="stars" id="stars">
                                <form action="">
                                    <input class="star star-5" id="star-5" type="radio" name="star" />
                                    <label class="star star-5" for="star-5"></label>
                                    <input class="star star-4" id="star-4" type="radio" name="star" />
                                    <label class="star star-4" for="star-4"></label>
                                    <input class="star star-3" id="star-3" type="radio" name="star" />
                                    <label class="star star-3" for="star-3"></label>
                                    <input class="star star-2" id="star-2" type="radio" name="star" />
                                    <label class="star star-2" for="star-2"></label>
                                    <input class="star star-1" id="star-1" type="radio" name="star" />
                                    <label class="star star-1" for="star-1"></label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary" id="addBtn">Add Story</a>
                <a href="diarylist" class="btn btn-primary" id="checkStories" onclik="showStroies()">Show Stories</a>
                <div id="showStroies"></div>
                <!--rating system-->
                
            </div>
        </div>
