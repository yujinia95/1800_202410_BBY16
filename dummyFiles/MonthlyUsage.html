    <canvas id="MonthlyUsage" style="width:100%;max-width:600px"></canvas>


    <script>
        const xValues = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JULY", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const yValues = [125, 100, 110, 80, 56, 35, 0, 0, 0, 0, 0, 0];
        const barColors = ["lightblue", "lightblue", "lightblue", "lightblue", "lightblue", "lightblue", "lightblue", "lightblue", "lightblue", "lightblue", "lightblue", "lightblue"];

        new Chart("MonthlyUsage", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "2024 achievement"
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false, // Set to false to start from a specific value
                            min: 0, // Set the minimum value for the y-axis
                            max: 140
                        }
                    }]
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            callback: function (value, index, values) {

                                return value + 'h'; // Display hours with 'h' suffix
                            }
                        }
                    }]
                }
            }
        });
    </script>
