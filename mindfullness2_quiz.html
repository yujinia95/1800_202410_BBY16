    <head>
        <title>Mindfullness</title>
        <meta name="comp1800 template" content="My 1800 App">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/styleForMindfullness.css">
        <link rel="stylesheet" href="./styles/style.css">

    <body>
        <script src="./scripts/navbar.js"></script>
        <div class="navbar-placeholder"></div>
        <div>
            <h1 class="textAlign1">Mindfullness</h1>
            <h2 class="textAlign2">What do you see in the sky?</h2>
        </div>
        <!-- Radio box-->
        <div class="radioBox">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                Clouds
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                The sun
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                The moon
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                <label class="form-check-label" for="flexRadioDefault4">
                Stars
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" checked>
                <label class="form-check-label" for="flexRadioDefault5">
                Rainbow
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6" checked>
                <label class="form-check-label" for="flexRadioDefault6">
                Others
                </label>
            </div>
        </div>
        <br>
        <br>
        <!--button-->
        <div class="text-center">
            <button type="button" class="btn btn-secondary">Skip</button>
            <button type="button" class="btn btn-secondary">Submit</button>
        </div>

        <br>
        <br>
        <!--file input-->
        <h3 class="textAlign2">Share with us!</h3>
        <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text" id="">Upload</span>
            </div>
        </div>
    
    
    
    
        <!-- copyright footer -->
        <div class="footer-class"></div>

        <!-- Your own JavaScript functions go here    -->
        <script src="./scripts/skeleton.js"></script>
        <script src="./scripts/footer.js"></script>
